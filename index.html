<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Aurum Atelier | Virtual Jewelry Try-On</title>
  
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="video-container">
      <video id="webcam" playsinline muted style="display:none;"></video>
      <canvas id="overlay"></canvas>
    </div>

    <div id="gesture-indicator">
      <div id="indicator-dot"></div>
      <span id="indicator-text">Hand Not Detected</span>
    </div>

    <header id="controls-hero">
      <div class="brand-row">
        <div class="brand-left">
          <img src="logo.png" alt="Logo" class="brand-logo" />
          <div class="brand-name">Aurum Atelier</div>
        </div>
        <div class="action-row">
          <button id="snapshot-btn" onclick="captureToGallery()" title="Snap">
             <img src="camera-icon.png" alt="Snap">
          </button>
        </div>
      </div>

      <div class="controls-panel">
        <div id="jewelry-mode" class="pill-group">
          <button class="pill" onclick="toggleCategory('gold')">Gold</button>
          <button class="pill" onclick="toggleCategory('diamond')">Diamond</button>
          <button id="tryall-btn" class="pill accent" onclick="toggleTryAll()">Try All</button>
        </div>

        <div id="subcategory-buttons" class="sub-pills" style="display:none;">
          <button onclick="selectJewelryType('gold_earrings')" class="subpill">Gold Earrings</button>
          <button onclick="selectJewelryType('gold_necklaces')" class="subpill">Gold Necklaces</button>
          <button onclick="selectJewelryType('diamond_earrings')" class="subpill">Diamond Earrings</button>
          <button onclick="selectJewelryType('diamond_necklaces')" class="subpill">Diamond Necklaces</button>
        </div>

        <div id="jewelry-options" class="carousel-cards" style="display:none;"></div>
      </div>
    </header>

    <div id="gallery-modal" role="dialog" aria-modal="true" style="display:none;">
      <div class="gallery-content">
        <span class="close-gallery" onclick="closeGallery()">&times;</span>
        <h2 style="font-family: 'Playfair Display'; color: #d4af37; margin-bottom: 15px;">Your Collection</h2>
        
        <div id="gallery-main-view">
           <img id="enlarged-img" src="" alt="Preview">
        </div>

        <div id="gallery-grid"></div>

        <div class="gallery-footer">
          <button class="pill accent" onclick="downloadAllImages()">Download All (.zip)</button>
          <button class="pill" onclick="shareCollection()">Share Look</button>
        </div>
      </div>
    </div>

    <div id="flash-overlay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
